<!-- Create an HTML file with a <div> element containing some text. In the CSS, define a style for the "myClass" class that sets the font color to red. Using JavaScript, add a class attribute to the <div> element with the value "myClass" so that the text in the <div> element appears red in color. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="myClass">Lorem ipsum dolor sit.</div>
    <script>
        let div = document.getElementsByClassName("myClass")[0];
        div.style.color = "red";
    </script>
</body>
</html>
