<!-- Creating and Deleting Elements:
Create an HTML file with a <ul> element (empty or with some list items). Using JavaScript, add a new <li> element to the <ul> with the text "New Item". -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>

    <script>
        let ul = document.getElementById("ul");
        let list = document.createElement("li");
        list.textContent="REACT";
        ul.appendChild(list);

    </script>
</body>
</html>
