
<!-- 1. Create an HTML form element with an input and a submit button. Using JavaScript, add a submit event listener to the form that prevents the default form submission and logs "Form submitted!" to the console. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <button id="button">submit</button>
    <script>
        let input = document.getElementsByTagName("input")[0];
        let button = document.getElementById("button");

        button.addEventListener("click", function(){
            console.log("Form submitted!");
        })
    </script>
</body>
</html>
