<!-- Create an HTML file with multiple <p> elements, each containing different text. Using JavaScript, add a mouseover event listener to each <p> element that changes the text color of that particular paragraph to red when the mouse is over it. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>html</p>
    <p>css</p>
    <p>js</p>
    <p>react</p>
    <p>node</p>

    <script>
        let p = document.getElementsByTagName("p");

        for (let i=0; i< p.length; i++){
            p[i].addEventListener("mouseover", (e)=>{
                e.target.style.color="red";
            });
        }

    </script>
</body>
</html>
