<!-- {% comment %} Create a <div> and four buttons. Each button represents a font size: Small, Medium, Large, Extra Large. When a button is clicked, the font size of the <div> changes to the corresponding size. By default, the font size of the <div> is medium. {% endcomment %} -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div{
            height: 30vh;
            width: 30vw;
            border: 2px solid darkcyan;
            margin-top: 30vh;
            margin-left: 30vw;
            font-size: medium;
            cursor: pointer;
        }
        .btn_box{
            margin-left: 36vw;
            margin-top: 4vh;
        }
    </style>
</head>
<body>
    <div id="div">Text</div>
    <div>
        <button>small</button>
        <button>medium</button>
        <button>large</button>
        <button>X-Large</button>
    </div>

    <script>
        let div = document.getElementById("div");
        let buttons = document.querySelectorAll("button")

        buttons.forEach(element => {
            element.addEventListener("click",()=>{
            const size = element.textContent.toLowerCase();

            div.style.fontSize= size ;
        })
        });


       
    </script>
</body>
</html>
