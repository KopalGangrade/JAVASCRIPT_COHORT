 <!-- Create an HTML file with a <div> element. Using JavaScript, add a mousemove event listener to the <div> element that displays the current mouse coordinates (x, y) inside the <div> as the mouse moves.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Coordinates</title>
    <style>
        #text {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            padding: 10px;
            margin: 50px auto;
            background: yellowgreen;
        }
    </style>
</head>
<body>
    <div id="text">Move mouse here to see coordinates</div>

    <script>
        let div = document.getElementById("text");

        div.addEventListener("mousemove", (event) => {
            const x = event.clientX;
            const y = event.clientY;
            div.textContent = `Mouse coordinates: (${x}, ${y})`;
        });
    </script>
</body>
</html>
